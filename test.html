    <script nonce="sbfl6UWBURunxXW/1aic2qrK4XOSQutE+HvhvJHF/uM=">
        $(document).ready(function () {
            var buttons = "#forgotPasswordLink, #forgotPasswordLinkMobile, #registerLink, #registerLinkMobile";
            var addParamToButtons = function (paramName, paramValue) {
                $(buttons).each(function () {
                    var link = $(this);
                    var url = link.attr("href");
                    var paramString;
                    if (url && url.indexOf('?') >= 0) {
                        paramString = "&";
                    } else {
                        paramString = "?";
                    }
                    paramString += paramName + "=" + encodeURIComponent(paramValue);
                    link.attr("href", url + paramString);
                });
            };
            if ($.ids) {
                var targetUrl = $("#targetUrl").attr("value");
                if ($.ids.overlay.getDestinationURI()) {
                    targetUrl = $.ids.overlay.getDestinationURI();
                }
                $("#targetUrl").attr("value", $.ids.overlay.getDestinationURI());
                targetUrl = decodeURIComponent(targetUrl);
                addParamToButtons("targetUrl", targetUrl);
                var sourceUrl = $.ids.overlay.getParentURI();
                $("#sourceUrl").attr("value", sourceUrl);
                addParamToButtons("sourceUrl", sourceUrl);
            } else {}
            var changeLink = $("#changeUserNameLink");
            changeLink.click(function () {
                $("#j_username").attr("disabled", "disabled");
                $("#j_password").attr("disabled", "disabled");
                $("#logOnForm").submit();
            });
        });
    </script>
